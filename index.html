<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo_app">
        <div class="title_app">
          <div class="title_app_main">
            <h2>Todo List</h2>
          </div>
          <div class="title_app_complte">
            <span class="valueCompleted" data-value="all">All</span>
            <span class="valueCompleted" data-value="completed">Completed</span>
            <span class="valueCompleted" data-value="uncompleted"
              >Uncompleted</span
            >
          </div>
        </div>
        <div class="todo_app_list">
          <div class="todo_option">
            <h3>my practice js</h3>
            <p>۱۴۰۲/۴/۲۹</p>
            <div class="todo_control">
              <span class="todo__remove far fa-trash-alt"></span>
              <span class="todo__check far fa-check-square"></span>
            </div>
          </div>
          <div class="todo_option todo_option_add">
            <input type="text" id="option_input" class="todo_option_input" />
            <div class="todo_button_add todo_button_add_first">
              <span>+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./todolist.js"></script>
  </body>
</html>
